<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Velocity</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>

    <div class="container">

      <!-- Vanir Office Dropdown -->
<h3>Vanir Office</h3>
<select id="vanirOffice">
    <option value="">Select an Office</option> <!-- Default empty option -->
</select>

       

          <!-- Radio Buttons for Tier Selection -->
          <div class="checkbox-container">
            <h3>Tier Selection:</h3>
            <div id="tierCheckboxes">Loading...</div>
        </div>

      

     <!-- Client Name Dropdown (Initially Hidden) -->
<div id="clientNameContainer">
    <h3>Client Name</h3>
    <select id="clientName">
        <option></option>
    </select>
</div>

       

        <!-- Radio Buttons for Project Size (Stores Margin Variance) -->
        <div class="checkbox-container">
            <h3>Project Size</h3>
            <div id="projectSizeRadioButtons">Loading...</div>
        </div>

          <!-- Radio Buttons for Project Size (Stores Locations) -->
          <div class="checkbox-container">
            <h3>Location Distance:</h3>
            <div id="locationRadioButtons">Loading...</div>
        </div>

        <div class="checkbox-container">
            <h3>Project Type</h3>
            <div id="projectRadioButtons">Loading...</div>
        </div>

        <div class="checkbox-container">
            <h3>Material Used</h3>
            <div id="materialRadioButtons">Loading...</div>
        </div>

        <br>
        <br>

      <!-- Total Margin Variance (Aligned in One Line) -->
<div class="total-margin-container">
    <input type="text" id="totalMarginVariance" readonly value="0">
</div>



        <p id="status" class="loading"></p>
    </div>

    <script src="script.js"></script>


</body>

</html>
