<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Velocity</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <h1></h1>

    <div class="container">

        <!-- Vanir Office Dropdown -->
        <label for="vanirOffice">Vanir Office:</label>
        <select id="vanirOffice" onchange="fetchClientNames()">
            <option>Loading...</option>
        </select>

       

          <!-- Radio Buttons for Tier Selection -->
          <div class="checkbox-container">
            <h3>Tier Selection:</h3>
            <div id="tierCheckboxes">Loading...</div>
        </div>

      

        <!-- Client Name Dropdown (Filtered by Vanir Office Selection) -->
        <label for="clientName">Client Name:</label>
        <select id="clientName">
            <option></option>
        </select>

       

        <!-- Radio Buttons for Project Size (Stores Margin Variance) -->
        <div class="checkbox-container">
            <h3>Project Size:</h3>
            <div id="projectSizeRadioButtons">Loading...</div>
        </div>

          <!-- Radio Buttons for Project Size (Stores Locations) -->
          <div class="checkbox-container">
            <h3>Location Distance:</h3>
            <div id="locationRadioButtons">Loading...</div>
        </div>

        <div class="checkbox-container">
            <h3>Project Type:</h3>
            <div id="projectRadioButtons">Loading...</div>
        </div>

        <div class="checkbox-container">
            <h3>Material Used:</h3>
            <div id="materialRadioButtons">Loading...</div>
        </div>

        <br>
        <br>

        <!-- Total Margin Variance -->
        <label for="totalMarginVariance"><strong>Recommended Margin:</strong></label>
        <input type="text" id="totalMarginVariance" readonly value="0">



        <p id="status" class="loading"></p>
    </div>

    <script src="script.js"></script>


</body>

</html>
